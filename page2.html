<html>
<head>
	<link id="modeSheet" rel="stylesheet" href="Theme/light_mode.css">
	<link id="fontStyle" rel="stylesheet" href="Fonts/Arial.css">
	<script src="Settings.js"></script>
	<style>
		body {
			display: grid;
			grid-template-columns: 1fr;
			grid-template-rows: auto auto auto auto;
			padding: 10px;
			gap: 10px;
		}
		.settings_bar {
		        display: flex;
		        justify-content: left;
		        padding: 10px;
		        gap: 10px;
		        height: auto;
		        flex-wrap: nowrap;
		}
		.pictures {
		        display: flex;
		        justify-content: center;
		        align-items: center;
		        gap: 10px;
		}
		.navigation {
		        display: flex;
		        justify-content: space-between;
		        width: auto;
		}
		.story p, .story h{
			text-align: center;
		}
		.game_container {
		        display: flex;
		        flex-direction: column;
		        align-items: center;
		        gap: 20px;
		}
		.game_options {
		        display: grid;
		        grid-template-columns: 1fr 1fr;
		        gap: 10px;
		        max-width: 300px;
		        margin-top: 20px;
		}
		.game_button {
		        padding: 10px;
		        font-size: 16px;
		        cursor: pointer;
		}
		.lives {
		        font-size: 18px;
		        font-weight: bold;
		}
	</style>
</head>
<body onpageshow="settings()">

	<div class="settings_bar">
	<!-- mode toggle button -->
        <button onclick="darkMode()" class="button">Dark Mode</button>

        <!--dropdown for font -->
        <div class="fontdrop">
            <button class="dropbtn" onclick="fontdrop()">Font</button>
            <div id="fontDropdown" class="dropdown-content">
                <!--javascript:void(0); makes the webpage not change -->
                <a href="javascript:void(0);" onclick="changeFont('arial')">Arial</a>
                <a href="javascript:void(0);" onclick="changeFont('comicSans')">Comic Sans</a>
		<a href="javascript:void(0);" onclick="changeFont('openSans')">Open Sans</a>
        	<a href="javascript:void(0);" onclick="changeFont('verdana')">Verdana</a>
            </div>
        </div>
    </div>
    <div class="pictures">
        <div>
            <img src="placeholder.png" alt="Wolf in grannys cloths">
        </div>
    </div>
    <div class="story">
        <h>Page 2 - All the better to hear you with</h>
        <p>Some story stuff</p>
    </div>

    <!-- Game -->
    <div class="trivia-container">
	    <div class="trivia-info">
		    Lives
		    
    <div class="navigation">
        <button onclick="home()" class="button">Home</button>
        <button onclick="next()" class="button">Next</button>
    </div>

    <script>
	  function home() {
		  if (confirm("Leaving this page will lose your current progress")){
			  document.location="index.html"
		  }
	  }

	  function next() {
		  document.location="page2.html"
	  }
		
    </script>

</body>
</html>
