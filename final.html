<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The End</title>
  <link id="modeSheet" rel="stylesheet" href="Theme/light_mode.css">
  <link id="fontStyle" rel="stylesheet" href="Fonts/Arial.css">
  <script src="Settings.js"></script>
  <style>
    body {
      background: url('https://4kwallpapers.com/images/walls/thumbs_3t/17273.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f4f4f4;
      text-align: center;
      padding: 100px 20px;
      margin: 0;
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .settings_bar {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .button, .dropbtn {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .fontdrop {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      min-width: 120px;
      z-index: 1;
      border-radius: 4px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
      font-size: 0.85em;
    }

    .dropdown-content a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .fontdrop:hover .dropdown-content {
      display: block;
    }

    .message {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.4em;
      line-height: 1.8;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      animation: fadeIn 3s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body onpageshow="settings()">
  <div class="settings_bar">
    <button onclick="darkMode()" class="button">Dark Mode</button>
    <div class="fontdrop">
      <button class="dropbtn" onclick="fontdrop()">Font</button>
      <div id="fontDropdown" class="dropdown-content">
        <a href="javascript:void(0);" onclick="changeFont('arial')">Arial</a>
        <a href="javascript:void(0);" onclick="changeFont('comicSans')">Comic Sans</a>
        <a href="javascript:void(0);" onclick="changeFont('openSans')">Open Sans</a>
        <a href="javascript:void(0);" onclick="changeFont('verdana')">Verdana</a>
      </div>
    </div>
  </div>

  <div class="message">
    <p><strong>Thank you for playing.</strong></p>
    <p>Whether you escaped or were claimed by the forest, your story has come to an end.</p>
    <p>Choices shape destiniesâ€”and yours led you here. Until next time, traveler.</p>
  </div>
</body>
</html>
